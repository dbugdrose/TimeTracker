<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Time Tracker</title>
</head>


<body>
    <main>
        <div class="container informationPanel">
            <div class="reportContainer">
                <div class="report">
                    <section class="card-head-report">
                        <img src="/images/image-jeremy.png" class="userImg" alt="an image of a man named Jeremy"
                            width="78px" height="78px">
                        <section class="card-head-report-text">
                            <article class="report-for">
                                <p>Report for</p>
                            </article>
                            <article>
                                <p class="name">Jeremy Robson</p>
                            </article>
                        </section>
                    </section>
                    <section class="card-main-report pb-3 byTime">
                        <article class="daily">
                            <p id="daily"><a href="#">Daily</a></p>
                        </article>
                        <article class="weekly">
                            <p id="weekly"><a href="#">Weekly</a></p>
                        </article>
                        <article class="monthly">
                            <p id="monthly"><a href="#">Monthly</a></p>
                        </article>
                    </section>
                </div>
            </div>
            <div class="container cardContainer">
                <div class="col cards">
                    <div class="work">
                        <section class="card-head card-head-work d-flex justify-content-end">
                            <img class="icon" src="/images/icon-work.svg" alt="work icon" width="78px" height="78px">
                        </section>
                        <section class="work-main card-main btn">
                            <section class="d-flex justify-content-between card-inner">
                                <article class="card-category">
                                    <p><b>Work</b></p>
                                </article>
                                <article><img src="/images/icon-ellipsis.svg" alt="ellipsis"></article>
                            </section>
                            <section class="hours-and-week">
                                <article class="pl-4 card-hours" id="work-current-parent">
                                    <p id="work-current"></p>
                                </article>
                                <article class="last-week pl-4" id="work-previous-parent">
                                    <p id="work-previous"></p>
                                </article>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="col cards">
                    <div class="play">
                        <section class="card-head card-head-play d-flex justify-content-end">
                            <img class="icon" src="/images/icon-play.svg" alt="play icon" width="78px" height="78px">
                        </section>
                        <section class="play-main card-main btn">
                            <section class="d-flex justify-content-between card-inner">
                                <article class="card-category">
                                    <p><b>Play</b></p>
                                </article>
                                <article><img src="/images/icon-ellipsis.svg" alt="ellipsis"></article>
                            </section>
                            <section class="hours-and-week">
                                <article class="pl-4 card-hours" id="play-current-parent">
                                    <p id="play-current"></p>

                                </article>
                                <article class="last-week pl-4" id="play-previous-parent">
                                    <p id="play-previous"></p>
                                </article>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="col cards">
                    <div class="study">
                        <section class="card-head card-head-study d-flex justify-content-end">
                            <img class="icon" src="/images/icon-study.svg" alt="study icon" width="78px" height="78px">
                        </section>
                        <section class="study-main card-main btn">
                            <section class="d-flex justify-content-between card-inner">
                                <article class="card-category">
                                    <p><b>Study</b></p>
                                </article>
                                <article><img src="/images/icon-ellipsis.svg" alt="ellipsis"></article>
                            </section>
                            <section class="hours-and-week">
                                <article class="pl-4 card-hours" id="study-current-parent">
                                    <p id="study-current"></p>
                                </article>
                                <article class="last-week pl-4" id="study-previous-parent">
                                <p id="study-previous"></p>
                                </article>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="col cards">
                    <div class="exercise">
                        <section class="card-head card-head-exercise d-flex justify-content-end">
                            <img class="icon" src="/images/icon-exercise.svg" alt="exercise icon" width="78px"
                                height="78px">
                        </section>
                        <section class="exercise-main card-main btn">
                            <section class="d-flex justify-content-between card-inner">
                                <article class="card-category">
                                    <p><b>Exercise</b></p>
                                </article>
                                <article><img src="/images/icon-ellipsis.svg" alt="ellipsis"></article>
                            </section>
                            <section class="hours-and-week">
                                <article class="pl-4 card-hours" id="exercise-current-parent">
                                    <p id="exercise-current"></p>
                                </article>
                                <article class="last-week pl-4" id="exercise-previous-parent">
                                    <p id="exercise-previous"></p>
                                </article>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="col cards">
                    <div class="social">
                        <section class="card-head card-head-social d-flex justify-content-end">
                            <img class="icon" src="/images/icon-social.svg" alt="social icon" width="78px"
                                height="78px">
                        </section>
                        <section class="social-main card-main btn">
                            <section class="d-flex justify-content-between card-inner">
                                <article class="card-category">
                                    <p><b>Social</b></p>
                                </article>
                                <article><img src="/images/icon-ellipsis.svg" alt="ellipsis"></article>
                            </section>
                            <section class="hours-and-week">
                                <article class="pl-4 card-hours" id="social-current-parent">
                                <p id="social-current"></p>
                                </article>
                                <article class="last-week pl-4"  id="social-previous-parent">
                                <p id="social-previous"></p>

                                </article>
                            </section>
                        </section>
                    </div>
                </div>
                <div class="col cards">
                    <div class="self-care">
                        <section class="card-head card-head-self-care d-flex justify-content-end">
                            <img class="icon" src="/images/icon-self-care.svg" alt="self-care icon" width="78px"
                                height="78px">
                        </section>
                        <section class="self-care-main card-main btn">
                            <section class="d-flex justify-content-between card-inner">
                                <article class="card-category">
                                    <p><b>Self Care</b></p>
                                </article>
                                <article><img src="/images/icon-ellipsis.svg" alt="ellipsis"></article>
                            </section>
                            <section class="hours-and-week">
                                <article class="pl-4 card-hours" id="selfCare-current-parent">
                                    <p id="self-care-current"></p>
                                </article>
                                <article class="last-week pl-4" id="selfCare-previous-parent">
                                    <p id="self-care-previous"></p>
                                </article>
                            </section>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="module" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>


</html>
