<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Time Tracker</title>
</head>

<body>
    <main>
        <div class="container informationPanel">
            <div class="container reportContainer">
                <div class="col">
                    <div class="report">
                        <section class="card-head-report"></section>
                        <section class="card-main-report"></section>
                    </div>
                </div>
            </div>
            <div class="container cardContainer">
                <div class="col">
                    <div class="work">
                        <section class="card-head card-head-work"></section>
                        <section class="work-main card-main">
                            <h1>work</h1>
                        </section>
                    </div>
                </div>
                <div class="col">
                    <div class="play">
                        <section class="card-head card-head-play"></section>
                        <section class="play-main card-main">
                            <h1>play</h1>
                        </section>
                    </div>
                </div>
                <div class="col">
                    <div class="study">
                        <section class="card-head card-head-study"></section>
                        <section class="study-main card-main">
                            <h1>study</h1>
                        </section>
                    </div>
                </div>
                <div class="col">
                    <div class="exercise">
                        <section class="card-head card-head-exercise"></section>
                        <section class="exercise-main card-main">
                            <h1>exercise</h1>
                        </section>
                    </div>
                </div>
                <div class="col">
                    <div class="social">
                        <section class="card-head card-head-social"></section>
                        <section class="social-main card-main">
                            <h1>social</h1>
                        </section>
                    </div>
                </div>
                <div class="col">
                    <div class="self-care">
                        <section class="card-head card-head-self-care"></section>
                        <section class="self-care-main card-main">
                            <h1>self-care</h1>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
